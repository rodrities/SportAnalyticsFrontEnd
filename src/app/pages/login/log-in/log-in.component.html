<div class="login-container">
  <div class="card">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
</div>
    <div class="login-img-container">
      <img alt="" src="assets/login.jpeg" height="100%">
    </div>
    <div class="right-container">
        <div class="title-container">
            <h1>SportAnalytics</h1>
        </div>
        
        <mat-card class="form-container">
            
          <mat-card-header>
            <mat-card-title>Log In</mat-card-title>
          </mat-card-header>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label >Email</mat-label>
                <input  matInput
                        formControlName="email"
                        type="email"
                        placeholder="Ex. username@example.com"
                        required>
                
              </mat-form-field>
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Password</mat-label>
                <input matInput
                       formControlName="password"
                       type="password"
                       placeholder="Password"
                       required
                       minlength="6">
                
              </mat-form-field>
             
            </mat-card-content>
            <mat-card-actions >
              <div class="container-actions">
                <button class="button-login" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" >Login</button>
              </div>
            </mat-card-actions>
            <mat-card-content >
              <p class="register-text">Not registered? <a class="register-a" routerLink="/signin">Create an Account</a></p>
            </mat-card-content>
          </form>
        </mat-card>
    </div>
    
  </div>
